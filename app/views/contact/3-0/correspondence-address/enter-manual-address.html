{% extends "layout.html" %}

{% block pageTitle %}
 Find an address - Manage your State Pension - GOV.UK
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form method="post" action="confirm-manual-address">
        <h1 class="govuk-heading-l">What is your address?</h1>
        <div class="govuk-form-group">
          <label class="govuk-label" for="correspondence-address-line-1">
            Address line 1
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="new-correspondence-address-line-1" name="new-correspondence-address-line-1" type="text"  value="{{ data['new-correspondence-address-line-1'] }}">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="correspondence-address-line-2">
            Address line 2 (optional)
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="new-correspondence-address-line-2" name="new-correspondence-address-line-2" type="text"  value="{{ data['new-correspondence-address-line-2'] }}">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="correspondence-address-town">
            Town or city
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="new-correspondence-town" name="new-correspondence-town" type="text"  value="{{ data['new-correspondence-town'] }}">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="correspondence-address-postcode">
            Postcode
          </label>
          <input class="govuk-input govuk-input--width-10" id="new-correspondence-postcode" name="new-correspondence-postcode" type="text"  value="{{ data['new-correspondence-postcode'] }}">
        </div>

        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
        <p class="govuk-body govuk-!-margin-bottom-0"><a href="find-address.html" class="govuk-link">Find an address</a></p>

      </form>

    </div>
    <div class="govuk-grid-column-one-third">
      <h2 class="govuk-heading-m">
        Get help
      </h2>
      <p><a href="contact-pension-service&help.html" target="_blank">Contact us by phone to get help with the online service (opens in new tab)</a></p>
    </div>
  </div>

{% endblock %}
