{% extends "layout.html" %}

{% block pageTitle %}
  New mobile phone number - Manage your State Pension - GOV.UK
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="check-your-details" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What is your new mobile phone number?
              </h1>
            </legend>
              <!-- <div id="new-mobile-phone-hint" class="govuk-hint">
                For international numbers include the country code.
              </div> -->
              <input class="govuk-input govuk-input--width-20" id="new-mobile-phone" name="new-mobile-phone" type="tel" aria-describedby="new-mobile-phone-hint" autocomplete="tel">

          </fieldset>

        </div>
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
    <div class="govuk-grid-column-one-third">
      <h2 class="govuk-heading-m">
        Get help
      </h2>
      <p><a href="../contact-pension-service&help" target="_blank">Contact us by phone to get help with the online service (opens in new tab)</a></p>
    </div>
  </div>

{% endblock %}
