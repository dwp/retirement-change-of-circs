{% extends "layout.html" %}

{% block pageTitle %}
  Add email address - Manage your State Pension - GOV.UK
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="check-your-details-add" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What is your email address?
              </h1>
            </legend>
              <!-- <div id="new-email-address-hint" class="govuk-hint">
                What are we going to say this email will be used for????
              </div> -->
              <input class="govuk-input govuk-input--width-20" id="new-email-address" name="new-email-address" type="email" aria-describedby="new-email-address-hint" autocomplete="email">

          </fieldset>

        </div>
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
    <div class="govuk-grid-column-one-third">
      <h2 class="govuk-heading-m">
        Get help
      </h2>
      <p><a href="contact-pension-service&help.html" target="_blank">Contact us by phone to get help with the online service (opens in new tab)</a></p>
    </div>
  </div>

{% endblock %}
