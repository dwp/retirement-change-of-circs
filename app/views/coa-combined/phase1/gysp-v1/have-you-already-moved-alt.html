{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form class="form" action="/move-date1" method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
                <!-- <span class="govuk-caption-l">Check which changes you can report online</span> -->
              When did you move into your new address?
            </h1>
          </legend>
            <div id="citizen-record-hint" class="govuk-hint">
             For example, 27 3 1958
            </div>
            <div class="govuk-date-input" id="citizen-record">
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="citizen-record-day">
                    Day
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="citizen-record-day" name="citizen-record-day" type="text" inputmode="numeric" value="">
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="citizen-record-month">
                    Month
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="citizen-record-month" name="citizen-record-month" type="text" inputmode="numeric" value="">
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="citizen-record-year">
                    Year
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="citizen-record-year" name="citizen-record-year" type="text" inputmode="numeric" value="{{ data['citizen-record-year'] }}">>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>

        <p class="govuk-body">
          <a href="report-change-after-move.html" class="govuk-link">I have not moved in yet</a>.
        </p>
      </form>
    </div>
