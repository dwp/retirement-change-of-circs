{% extends "layout.html" %}

{% block pageTitle %}
  Enter your email address - Manage your State Pension - GOV.UK
{% endblock %}

{% block beforeContent %}
  <!-- <a class="govuk-back-link" href="javascript:window.history.back()">Back</a> -->
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-l">Enter your email address</h1>
      <p>We will send a security code to this email address.</p>
      <form class="form" action="create-password" method="post">
        <div class="govuk-form-group">
          <label class="govuk-label" for="email">
            Email address
          </label>
          <!-- <div id="email-hint" class="govuk-hint">
            We will only use this to send you confirmation of your change
          </div> -->
          <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
        </div>
        
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
  </div>

{% endblock %}
