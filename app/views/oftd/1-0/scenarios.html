{% extends "layout.html" %}

{% block pageTitle %}
  Do you receive other benefits? - Manage your State Pension - GOV.UK
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="#" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                This is a test
              </h1>
            </legend>
            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                  <h2 class="govuk-fieldset__heading">
                    Choose a scenario
                  </h2>
                </legend>
                <div class="govuk-radios" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="update-other-benefits-yes" name="update-other-benefits" type="radio" value="Yes" {{ checked("update-other-benefits", "Yes") }}>
                    <label class="govuk-label govuk-radios__label" for="update-other-benefits-yes">
                      Day one on GYSP
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="update-other-benefits-no" name="update-other-benefits" type="radio" value="No" {{ checked("update-other-benefits", "No") }}>
                    <label class="govuk-label govuk-radios__label" for="update-other-benefits-no">
                      Day one (Knockout page)
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="update-other-benefits-no" name="update-other-benefits" type="radio" value="No" {{ checked("update-other-benefits", "No") }}>
                    <label class="govuk-label govuk-radios__label" for="update-other-benefits-no">
                      Day 2 (Readonly)
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="update-other-benefits-no" name="update-other-benefits" type="radio" value="No" {{ checked("update-other-benefits", "No") }}>
                    <label class="govuk-label govuk-radios__label" for="update-other-benefits-no">
                      Day 3 (Change functionality)
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
    <div class="govuk-grid-column-one-third">
      <h2 class="govuk-heading-m">
        Get help
      </h2>
      <p><a href="../contact-pension-service&help" target="_blank">Contact us by phone to get help with the online service (opens in new tab)</a></p>
    </div>
  </div>

{% endblock %}
