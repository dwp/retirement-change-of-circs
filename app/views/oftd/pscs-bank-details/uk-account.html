{% extends "layout.html" %}

{% block pageTitle %}
What kind of account do you want to use? - Manage your State Pension - GOV.UK
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form class="form" action="/uk-account-q" method="post">
      
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What kind of account do you want to use?
            </h1>
          </legend>
          
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="uk-account-q" name="uk-account-q" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="uk-account-q">
                UK bank or building society account
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="uk-account-q" name="uk-account-q" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="uk-account-q">
                Non-UK bank account
              </label>
            </div>
          
          </div>
        </fieldset>
      </div>
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
   

{% endblock %}
